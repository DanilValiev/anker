monolog:
    handlers:
        stdout:
            type:  stream
            path:  "php://stdout"
            level: info
            formatter: "bank131.log_formatter.switchable"
        deprecation:
            type: stream
            path: "%kernel.logs_dir%/%kernel.environment%.deprecations.log"
        deprecation_filter:
            type: filter
            handler: deprecation
            max_level: info
            channels: ["php"]
